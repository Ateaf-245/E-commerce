eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    config:
      override-system-properties: false

management:
  tracing:
    sampling:
      probability:  1.0

logging:
  level:
    root: DEBUG
  file:
    name: logs/ecommerce-application.log
  pattern:
    file: %d{yyyy-MM-dd HH:mm:ss} [%Thread] %-5level %logger{36} -%msg%n